name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd webapp
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Run Django checks
      env:
        DJANGO_SETTINGS_MODULE: bmad_forge.settings
        DJANGO_ENV: test
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd webapp
        python manage.py check

    - name: Run tests with coverage
      env:
        DJANGO_SETTINGS_MODULE: bmad_forge.settings
        DJANGO_ENV: test
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
      run: |
        cd webapp
        pytest --cov=forge --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./webapp/coverage.xml
        fail_ci_if_error: false

  security:
    name: Security Scans
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety

    - name: Run Bandit security scan
      run: |
        bandit -r webapp/forge/ -f json -o bandit-report.json || true
        bandit -r webapp/forge/ -ll

    - name: Run Safety dependency check
      run: |
        cd webapp
        safety check --file requirements.txt --json || true
        safety check --file requirements.txt

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Flake8
      run: |
        cd webapp
        flake8 forge/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 forge/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  django-deployment-check:
    name: Django Deployment Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd webapp
        pip install -r requirements.txt

    - name: Run deployment check
      env:
        DJANGO_SETTINGS_MODULE: bmad_forge.settings
        DJANGO_ENV: production
        SECRET_KEY: test-secret-key-for-ci
        ALLOWED_HOSTS: example.com
        DATABASE_URL: postgresql://user:pass@localhost/db
      run: |
        cd webapp
        python manage.py check --deploy --fail-level WARNING

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd webapp
        pip install -r requirements.txt

    - name: Collect static files
      env:
        DJANGO_SETTINGS_MODULE: bmad_forge.settings
        DJANGO_ENV: production
        SECRET_KEY: test-secret-key-for-ci
        ALLOWED_HOSTS: example.com
        DATABASE_URL: sqlite:///db.sqlite3
      run: |
        cd webapp
        python manage.py collectstatic --noinput

    - name: Build success
      run: echo "Build completed successfully!"
